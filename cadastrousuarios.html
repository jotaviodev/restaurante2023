                <h1>Cadastro de Usuário</h1>
            </div>
            <div class="form">
                <form action="./adm/usuarios/insertusuarios.php" method="POST">
                    <label for="nome_usuario">Nome completo: </label>
                    <input type="text" name="nome_usuario">
                    <label for="sexo_usuario">Sexo: </label>
                    <select name="sexo_usuario">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="U">Prefiro não dizer</option>
                    </select>
                    <label for="email_usuario">Email: </label>
                    <input type="text" name="email_usuario">    
                    <label for="senha_usuario">Senha: </label>
                    <input type="password" name="senha_usuario">
                    <label for="telefone_usuario">Telefone: </label>
                    <input type="number" name="telefone_usuario"> 
                    <label for="foto_usuario">URL da Foto: </label>
                    <input type="text" name="foto_usuario">
                    <div class="enviar">
                        <input type="submit" value="enviar">
                    </div>
                </form>
            </div>
        </div>
